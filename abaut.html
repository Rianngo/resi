<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Iardanv</title>
    <link rel="stylesheet" href="styelin.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="left-nav">
        <nav class="menu-left">
          <div class="pos-m-botton">
            <div>
              <span class="main-botton"></span>
              <span class="main-botton"></span>
              <span class="main-botton"></span>
            </div>
          </div>
          <div class="sty-li">
            <ul class="sty-li">
              <li>
                <a href="index.html"
                  ><img src="img/icons8-пользователь-50.png" alt=""
                /></a>
              </li>
              <li>
                <a href=""><img src="img/icons8-телефон-50.png" alt="" /></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="card">
        <h3>Обратный отзыв обо мне</h3>
        <form>
          <label for="name">Your name</label>
          <input type="text" id="name" placeholder="Алёша" /><br /><br />
          <label for="email">Your ЁмаЁ</label>
          <input
            type="email"
            id="email"
            placeholder="ЁмаЁ@mail.ru"
          /><br /><br />
          <label for="sex">Ваш пол</label>
          <select id="sex">
            <option value="1">Ломинат</option>
            <option value="2">Паркет</option>
            <option value="3" selected>Плитка</option>
            <option value="4">Линолиум</option>
          </select>
          <h4>Насколько ты доволен мной?</h4>
          <table>
            <tr>
              <input type="range" min="10" max="30" step="10" />
            </tr>
            <tr>
              <td style="width: 50px">100%</td>
              <td style="width: 50px">200%</td>
              <td style="width: 50px">300%</td>
            </tr>
          </table>
          <h4 style="font-size: 1.5em">Жалутесь</h4>
          <textarea cols="30" rows="5"></textarea><br />
          <input type="submit" value="отправить" class="boton" />
        </form>
      </div>
    </div>
  </body>
</html>
